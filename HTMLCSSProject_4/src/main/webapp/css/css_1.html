<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 200px;
	height: 200px;
	background: blue;
}
.box1 {
	margin: 30px;
	/* 30 30 30 30 */
}
.box2 {
	margin: 30px 50px;
	/* 30 50 30 50 */
}
.box3 {
	margin: 30px 30px 30px 30px;
}
.box4 {
	margin: 30px 50px 30px 50px;
}
/* margin은 브라우저 안에서 태그와 태그의 여백 */
</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
