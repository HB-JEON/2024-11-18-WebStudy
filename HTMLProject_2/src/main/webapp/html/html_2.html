<!-- 
    table 태그
    --------- 제목 / 데이터
    
     <table>
       |
      <tr> : 한줄
       |
    --------- 
    |       |
   <th>    <td>
   ----    ----
    제목     데이터 출력
    
          ----------------------------
          <tr>                   </tr>
             <th>번호</th>
             <th>제목</th>
             <th>이름</th>
          ----------------------------
          <tr>                   </tr>
             <td>1</td>
             <td>게시판</td>
             <td>홍길동</td>
          ----------------------------
          <tr>                   </tr>
          ----------------------------
          <tr>                   </tr>
          ----------------------------
          
          => colspan / rowspan
             -------   -------
             가로병합    새로병합
          => <thead>
             <tbody>
             <tfoot>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>Table 태그 연습</h3>
	<table border=1 width=500 bordercolor=black cellspacing="0" cellpadding="0">
	 <thead> <!-- 한번만 수행 HTML은 상관 X / Vue, React 상관 O -->
	  <tr height="30">
	   <th>학번</th>
	   <th>이름</th>
	   <th>국어</th>
	   <th>영어</th>
	   <th>수학</th>
	  </tr>
	 </thead>
	 <tbody>
	  <tr height="30">
	   <td align="center">1</td> <!-- td:일반 문자 / 왼쪽 정렬 -->
	   <td align="center">홍길동</td>
	   <td align="center">85</td>
	   <td align="center">89</td>
	   <td align="center">90</td>
	  </tr>
	  <tr>
	   <td align="center">2</td> <!-- td:일반 문자 / 왼쪽 정렬 -->
	   <td>심청이</td>
	   <td>85</td>
	   <td>89</td>
	   <td>90</td>
	  </tr>
	  <tr>
	   <td align="center">3</td> <!-- td:일반 문자 / 왼쪽 정렬 -->
	   <td>박문수</td>
	   <td>85</td>
	   <td>89</td>
	   <td>90</td>
	  </tr>
	 </tbody>
	 
	</table>
</body>
</html>
