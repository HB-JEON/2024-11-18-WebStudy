<!--
     HTML
      => 1. HTML => 태그+속성
                   ---- ---- 지정된 속성 + 사용자 정의
                    지정된 태그(표준화)     ---------- 데이터 저장
                                                    ---------
                                                     | 자바스크립트
                                                       AJax / JQuery
                                                       data-no
                                                       
          1) 텍스트 관련
               <font> : 색상지정, 크기, 글꼴
                         <font color="" size="" face="">
                           => css 이용
                           => color / font-size="" font-family=""
                              -----   --------- 단위 px, em / 16px
                               #FFF / RGB(), 지정된 색상 사용
               <u> : underline
               <em> : 강조체
               *** <strong> : 강조체
               <b> : 굵은체
               *** <h1>~<h6> : 제목 => block + bold
               *** <sup> : 위첨자
               *** <p> : 단락
               *** <br> : 줄바꿈
               *** <pre> : 입력된 상태 그대로 출력
               *** <hr> : 수평선
          
          2) 멀티미디어 - 동영상 / 이미지
               *** <img>
                 => src="파일명"
                 => width / height
                 => title="풍성도움말"
               <embed>
                 => src / width / height 
                 
          3) 화면이동
              *** <a> : 화면 이동과 동시에 데이터 전송 => GET 방식만 사용 가능
                        받을 파일명 | 서블릿명?변수=값&변수=값...
                 => href="이동할 파일명 | 자바스크립트 처리"
                 => target="_self | _blank"
              *** <form> : 어러개의 입력 데이터 전송 / 보안 데이터 전송
                 => method="GET | POST"
                 => action="전송 값을 받을 파일명 | 서블릿"
                *** 웹에서 데이터를 받을 수 있는 파일
                -------------------------------- 서블릿 / JSP
                 *** HTML - 화면만 출력
              *** JSP / 서블릿
                => sendRedirect("이동파일명 | 서블릿") => GET 방식만 사용 가능
              *** JavaScript : location.href="이동파일명 | 서블릿" => GET 방식만 사용 가능
              *** AJax(JQuery) / Axios(Vue / React)
                   |              |
                   ----------------  GET / POST 선택 가능
                   
          4) 목록출력
              <ul> : 메뉴 제작
               |
              <li>출력데이터</li>
              <table> : 가장 많이 사용 => 게시판 / 장바구니
                |   => width
               <tr>
                |   => height
                -------
                |     |
               <th>  <td> => width / height / align / valign 
               제목   실제 데이터               ------   ------ top(middle) / bottom
                                               | left/center/right
              <dl> : 상세보기 
               |
              <dt> : 제목(레벨)
              <dd> : 내용출력
              
          5) 입력관련
              <input>
                *** type="text" : 한줄 문자열
                *** type="password" : 비밀번호
                *** type="radio" : 한개만 선택
                      => name 속성값이 동일
                      => getParameter()
                *** type="checkbox" : 여러개 선택 가능
                      => getParameterValues()
                type="number" : spinner => 숫자선택
                *** type="file" : 파일 업로드시 파일 선택기
                type="date" : 날짜 출력
                type="color" : HTML 색상기
                *** type="button" : 기능X => 자바스크립트로 사용
                *** type="submit" : 데이터 전송 버튼
                type="image" : submit
                *** <button> : submit
              <select> : 콤보박스
                 |
               <option>내용</option>
              <textarea> : 멀티라인 => 댓글 / 글쓰기(내용)
              ---------- rows(height) / cols(width)
              
          6) 화면분할
              <div> 세로분할 <span> 가로분할 => 특정부분에 CSS 적용
              
              ***
              block : <p> <br> <div> <ul> <table> <h1~h6> <dl>
              inline : <b> <input> <textarea> <select> <font> <span> <img> <a>
    --------------------------------------------------------------------------- HTML
    CSS
     = 선택자 : 디자인 할 태그를 선택
                => 자바스크립트 처리
                => 크롤링(Jsoup)
       * 전체 선택자 : 글꼴 / margin / padding / font-family
       태그명, 구분자(id, class)
               id 중복 불가능 태그 => #아이디명
               class 중복 가능 태그 => .클래스명
       구분이 없는 태그
       -------------
         속성 선택자 : img, a, input
           태그명[속성=값] => equals
           태그명[속성*=값] => contains
           태그명[속성^=값] => startWith
           태그명[속성$=값] => endsWith
         자손.후손
                div
           --------------
           |   |   |    |
           p   h1  span span => 자손  div > p, div > h1
                        |
                        h1   => 후손 div p div h1
         동위선택자 : h1+span => h1 바로 옆에 있는 span
                    h1~span => 인접한 모든 span 태그 선택
         가상선택자
           1. 상태 선택자
               태그(ID|CLASS) : checked => type=radio/checkbox
               : focus => button / text
               : enabled => text / button
               : disabled => text / button
           2. 구조 선택자
               <ul>/<table>
               : first-child : last-child : nth-child
                  => 짝수 : 2n ==> even
                  => 홀수 : 2n+1 => odd
           3. 문자 선택자
               :: before / ::after => 할인 / 혜택
               
      => 기본 : 태그 / id / class / 속성 선택자
      -------------------------------------------------- 자바스크립트(핵심:선택자)
         react / vue / redux / next => js
      --------------------------------------------------
      
     = 속성
        텍스트 속성
         font-family : 글꼴 / 시스템, 구글폰트
         font-size : 크기(px, em)
         font-weight : bold
         color : 글자 색상
         text-align : 정렬(left | center | right)
         text-decoration : 라인선
                          none | underline | overline => <a>
         white-space : 줄바꿈 => 많이 사용
         word-spacing : 글자 간격
         line-height : 줄 간격(자간)
        ul => list-style:none
        
        = background
           background-image : url('파일명:URL주소')
                              => 이미지가 작으면 : 반복
                              => repeat => no-repeat
           background-size : width/height(%,px) => 축소/확대
                            cover
           background-color : 색상 => div / span
           
        = border
           border-width : 두께
           border-style : solid / dotted / dashed / double
                          -----
           border-color : 테두리 색상
           ------------------------------------------- border : 순서와 상관X
           border : 1px solid red
           
        = display : 가시성
              none|block/inline|inline-block
                                ------------ 대상 태그의 width/height
                                
        = margin : 태그와 태그 사이의 여백
           margin-top
           margin-right
           margin-bottom
           margin-left
           -------------- margin:top right bottom left
                          시계 방향으로 할당
           *** margin:0px auto => 가운데 정렬
        = padding : 태그 안의 글자 여백, 이미지에 대한 여백
       
        = position
           static : HTML 코딩 순서로 배치 (DEFALUT)
           absolute : 절대좌표 => 브라우저 좌표를 이용한다
           relative : 상대좌표 => 지정된 태그의 위치 좌표 기준
           fixed : 고정좌표
        = 기타
           z-indexx : 레이어 => 숫자가 높을 수록 위로 올라간다.
                       퀵메뉴 / 실시간배경
           float : left / right
                    => 해제 시 반드시 clear:both
           @media screen and (max-width:960)
           {
           		=> 해상도에 따라 크기 변경 가능 : 반응형 웹
           		=> 모바일에서 사용 => flutter(dart)
           		=> 최근에는 앱에서 만들어서 처리
           		=> 웹 : www
           		   앱 : m
           }
           ===== 대체 : bootstrap : width/height 지정 금지
