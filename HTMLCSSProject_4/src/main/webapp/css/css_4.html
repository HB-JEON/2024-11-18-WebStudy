<!-- 
    border-radius : 타원형
     이미지 / 버튼 text => 검색기
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img {
	border: 2px solid red;
	border-radius: 15px 30px 70px;
	/*
	   top-left -> top-right -> bottom-right -> bottom-left
	   
	   border-top-left-radius (한 곳만 지정)
	*/
	width: 250px;
	height: 300px;
}
</style>
</head>
<body>
  <img src="../image/m1.jpg">
</body>
</html>
