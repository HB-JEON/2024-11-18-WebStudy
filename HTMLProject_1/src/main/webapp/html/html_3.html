<title>Insert title here</title>
</head>
<body>
[스포츠조선 김대식 기자]마커스 래시포드의 바르셀로나행은 진짜로 문이 열려있다.
<hr>
<p>래시포드 측과 바르셀로나가 직접 만나 대화를 진행했다.
</p>
스페인 스포르트는 20일(이하 한국시각) "래시포드는 이번 겨울 이적시장에서 바르셀로나의 최우선 타깃이다.<br>
바르셀로나는 6월 30일까지 한지 플릭 감독 밑에서 임대로 뛰겠다고 래시포드와 합의에 도달했다.<br>
하지만 바르셀로나는 맨유와 선수의 연봉에 대해서 이야기를 나눠야 한다. 래시포드는 바르셀로나에서 뛰기로 결정했으며 이적시장 마지막 날까지 구단의 움직임을 기다릴 것이다"고 보도했다.
</body>
</html>
